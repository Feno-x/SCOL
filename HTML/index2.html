<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOL - Login</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="img/3.png" type="image/gif" sizes="16x16">
    <script src="javascript/sistemacadastrologin.js"></script>
</head>
<body>
    <img class="imagemprincipal" src="img/3.png" alt="scollogo">
    <div id="formulariosegundo">
        <form name="login">
            <p>Login</p>
            <hr>
            <p>Email:</p>
            <input name="Email" type="email" placeholder="Email" autocomplete="off"><br><br>
            <p>Senha:</p>
            <input name="Senha" type="password" placeholder="Senha" autocomplete="off"><br><br>
            <input type="button" name="botao" value="Login" class="btn btn-light" onclick="verificacao(login)"><br><br>
        </form>
        <p class="cadastrologin">Ainda não é cadastrado? Faça seu <a href="index.html">cadastro!</a></p>
    </div>
    <div id="Copyright">
        <hr size="5px">
        <p>© Copyright 2021 - SCOL - Todos os direitos reservados SCOL Site de vendas online.</p>
    </div>
</body>
</html>
