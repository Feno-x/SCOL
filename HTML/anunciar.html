<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="img/scollogo.png" type="image/gif" sizes="16x16">
    <script src="javascript/login.js"></script>
</head>
<body>
    <a href="index3.html"><img class="imagemprincipal" src="img/3.png" alt="scollogo" title="Retorne à homepage"></a>
    <div id="divanuncio">
        <div id="tituloanuncio">
            <p>Faça seu anúncio gratuitamente:</p>
        </div>
        <div id="formularioanuncio">
            <form>
                <p>Nome do produto:</p>
                <input type="text" placeholder="Nomeie do produto">
                <p>Descrição:</p>
                <input type="text" placeholder="Descreva o produto">
                <p>Valor:</p>
                <input type="number" placeholder="Dê um valor ao produto">
                <div>
                    <p>Imagens:</p>
                    <input id="inputfile" type="file" name="imagens" title="Insira as imagens" class="btn btn-success"  accept="image/png, image/jpeg" multiple/> 
                </div>
            </form>
        </div>
        <div id="divbotao">
            <button id="divbotaoanuncio" type="submit"><a href="anuncioexito.html" style="text-decoration:none">Anunciar!</a></button>
        </div>
    </div>
</body>
</html>
