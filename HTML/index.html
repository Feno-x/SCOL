<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOL - Cadastro</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="img/3.png" type="image/gif" sizes="16x16">
    <script src="javascript/login.js"></script>
</head>
<body>
    <img class="imagemprincipal" src="img/3.png" alt="scollogo">
    <div id="formulario">
        <form>
            <p>Cadastro</p>
            <hr>
            <form>
                <p>Email:</p>
                <input name="Email" type="email" placeholder="Email" required><br><br>
                <p>Senha:</p>
                <input name="Senha" type="password" placeholder="Senha" required><br><br>
                <p>Nome:</p>
                <input name="nome" type="text" placeholder="Nome" required><br><br>
                <p>Último Sobrenome:</p>
                <input name="sobrenome" type="text" placeholder="Sobrenome" required><br><br>
                <p>Número de celular: (DDD + 9 + num)</p>
                <input name="celular" type="number" placeholder="Número de celular" required><br><br>
                <button type="submit" class="btn btn-light"><a href="cadastroconfirmado.html" style="text-decoration:none; color: black;">Cadastrar</a></button><br><br>
            </form>
            <p class="cadastrologin">Já cadastrado? Faça <a href="index2.html">login!</a></p>
        </form>
    </div>
    <div id="Copyright">
        <hr size="5px">
        <p>© Copyright 2021 - SCOL - Todos os direitos reservados SCOL Site de vendas online.</p>
    </div>
</body>
</html>
