<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOL - Cadastro</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="img/scollogo.png" type="image/gif" sizes="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <script src="javascript/sistemacadastrologin.js"></script>
</head>
<body style="font-family: 'Comfortaa', cursive;">
    <img class="imagemprincipal" src="img/3.png" alt="scollogo">
    <div id="formulario">
            <p><b>Cadastro</b></p>
            <hr>
            <form name="cadastro"><br>
                <div id="emails">
                <p><b>Email:</b></p>
                <input id="email" name="Email" type="email" placeholder="Email" autocomplete="off" required><br><br>
                </div>
                <div id="senhas">
                <p><b>Senha:</b></p>
                <input id="senha" name="Senha" type="password" placeholder="Senha" autocomplete="off" required><br><br>
                </div>
                <div id="nomes">
                    <p><b>Nome:</b></p>
                    <input id="nome" name="nome" type="text" placeholder="Nome" autocomplete="off" required><br><br>
                </div>
                <div id="sobrenomes">
                    <p><b>Último Sobrenome:</b></p>
                    <input id="sobrenome" name="sobrenome" type="text" placeholder="Sobrenome" autocomplete="off" required><br><br>
                </div><br><br>
                <div id="numero">
                <p><b>Número de celular: (DDD + 9 + num)</b></p>
                <input id="celular" name="celular" type="number" placeholder="Número de celular" autocomplete="off" required><br><br>
                </div><Br>
                <input type="button" name="botao" value="Cadastrar" class="btn btn-light" onclick="verificacaocadastro()"><br><br>
            </form>
            <p class="cadastrologin">Já cadastrado? Faça <a href="index2.html" style="text-decoration: none; color: blue;">login!</a></p>
    </div>
    <div id="Copyright">
        <hr size="5px">
        <p>© Copyright 2021 - SCOL - Todos os direitos reservados SCOL Site de vendas online.</p>
    </div>
</body>
</html>
